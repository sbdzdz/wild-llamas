base_model: "meta-llama/Llama-3.1-8B-Instruct"
output_dir: "outputs/opencompass"
model_limit: 250
model_dir: null
eval_every_n_merges: 10
evaluate_current: false
eval_runs: 5

hydra:
  run:
    dir: "outputs/hydra"

merge:
  method: weight_averaging_running

  task_arithmetic:
    scaling_factor: 1.0

  ties:
    scaling_factor: 1.0
    prune_percentile: 0.2