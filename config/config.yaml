base_model: "Qwen/Qwen2.5-7B-Instruct"
output_dir: "outputs/opencompass"
model_limit: 300
model_dir: null
eval_every_n_merges: 1
evaluate_current: true
min_current_accuracy: 20.0
eval_runs: 3
batch_size: 32

hydra:
  run:
    dir: "outputs/hydra"

merge:
  method: weight_averaging_running

  task_arithmetic:
    scaling_factor: 1.0

  ties:
    scaling_factor: 1.0
    prune_percentile: 0.2