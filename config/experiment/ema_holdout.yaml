# @package _global_

# Experiment: EMA with held-out validation set
# Uses selection_datasets for greedy accept/reject decisions
# Uses validation_datasets to monitor for overfitting (not used for selection)

output_dir: "outputs/experiment/ema_holdout"

greedy: true
eval_runs: 3
greedy_eval_samples: 200

selection_datasets:
  - math500

validation_datasets:
  - gsm8k

merge:
  method: ema

  ema:
    beta: 0.5
